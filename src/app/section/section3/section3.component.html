<section id="section3">
    <div class="title">
        <h1>Section 3 Rent Me!</h1>
    </div>
    
    <div class="container">
        <div class="menu">
            <ul>
                <li  *ngFor="let element of menu" (click)="selectButton(element.bouton)"><a>{{element.name|titlecase}}</a></li>
            </ul>   
        </div>
        <div class="screen">
            <video controls autoplay [muted]="true" frameborder="0"loop >
                <source src="../../../assets/Forgotten Friends [Assetto Corsa Cinematic].mp4" type="video/mp4" >
                Your browser does not support the video tag.
            </video>
            <!-- <img src="../../../assets/708643.jpg" alt=""> -->
            <div class="submenu">
                <ul>
                    <a href="#"><li *ngFor="let element of submenu ;let i;">{{i}}</li></a>
                </ul>  
            </div>
            <div *ngFor="let element of donnees" ngClass="fetchdata">
                <h1>{{element.lastName}}</h1>
            
            </div>
            
            <div class="login " *ngIf="selectedButton === 'button2'">
                <h1>Login &nbsp;Account</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id rem qui sunt saepe odit illo sit.</p>
                <form> 
                    <table>
                        <tr class="tr"> 
                            <input class="email" type="email" name="email" id="email" placeholder="Email" required>
                        </tr>
                        
                        <tr class="tr">
                            <input class="pw" type="password" name="password" id="password" placeholder="Password" required>       
                        </tr>
                        
                        <tr>
                            <div class="connection">
                                <div class="connectiona">
                                    <input type="checkbox" name="" id="">Stay connected?
                                </div>
                                <div class="connectionb">
                                    <a>Forgot Password?</a>
                                </div>
                            </div>
                        </tr>
                        <tr>
                            <button type="submit" class="btnform">Connect</button>
                        </tr>

                    </table>
                </form>
            </div>
            
            <div class="home" *ngIf="selectedButton === 'button1'">
            </div>
            
            <div class="city" *ngIf="selectedButton === 'button3'">
            </div>
            <div class="cars" *ngIf="selectedButton === 'button4'">
                
            </div>
            
        </div>
        <div class="menu2"></div>
    </div>
</section>
